<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOQ Video Client - VERSION 3.20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.connecting {
            background-color: #ff9800;
            color: white;
        }
        .status.connected {
            background-color: #4CAF50;
            color: white;
        }
        .status.disconnected {
            background-color: #f44336;
            color: white;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #view {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #000;
            max-width: 100%;
            height: auto;
        }
        .log-container {
            margin-top: 20px;
        }
        #log {
            background-color: #2a2a2a;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: #00ff00;
        }
        .info {
            background-color: #333;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ MOQ Video Stream Client - VERSION 3.18</h1>
        
        <div class="info">
            <p><strong>ðŸš€ Media over QUIC (MOQ) Video Streaming</strong></p>
            <p>This client connects to a MOQ server using WebTransport and receives H.264 video frames.</p>
            <p><strong>Server:</strong> https://50-19-36-193.nip.io:4433/</p>
        </div>
        
        <div class="controls">
            <button id="connect">Connect to MOQ Server</button>
        </div>
        
        <div id="status" class="status disconnected">Ready to connect</div>
        
        <div class="video-container">
            <canvas id="view" width="1920" height="1080"></canvas>
        </div>
        
        <div class="log-container">
            <h3>ðŸ“‹ Connection Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
